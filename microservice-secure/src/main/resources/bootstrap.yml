spring:
  application:
    name: microservice-secure

server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    healthcheck:
      enabled: true
  instance:
      instance-id: ${spring.application.name}:${random.int}
      preferIpAddress: true

